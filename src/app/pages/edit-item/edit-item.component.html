<div class="container" *ngIf="itemForm">
    <p class="headline">Muokkaa tietoja</p>
    <div class="row d-flex justify-content-center">
        <img id="item-image" [src]="item.imageUrl">
    </div>
    <div class="mt-3 form" [formGroup]="itemForm">
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Tavaran nimi</mat-label>
                <input matInput formControlName="itemName" />
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Kategoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let category of categories" [value]="category">
                        {{ category }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Kuvaus</mat-label>
                <textarea matInput placeholder="Poraa kiveen ja betoniin..." formControlName="description"
                    rows="3"></textarea>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Lis√§tiedot</mat-label>
                <textarea matInput placeholder="Tavaran voi hakea..." formControlName="addInfo" rows="3"></textarea>
            </mat-form-field>
        </div>
        <div class="row">
            <label class="file-label">Uusi kuva</label>
            <input type="file" accept="image/png, image/jpeg" formControlName="file" (change)="onFileChange($event)" />
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <button (click)="submit()" color="primary" type="submit" mat-raised-button
                    [disabled]="itemForm.invalid">
                    Tallenna
                </button>
            </div>
            <div class="col-md-3">
                <button (click)="cancel()" color="warn" mat-raised-button>Peruuta</button>
            </div>
        </div>
    </div>
</div>
